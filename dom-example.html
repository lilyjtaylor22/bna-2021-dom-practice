<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>

  </head>

  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        // selecting a DOM element
        const link = document.querySelector('a');
        link.textContent = 'Mozilla Developer Network';
        link.href = 'https://developer.mozilla.org';

        // creating and placing nodes
        const sect = document.querySelector('section'); // select location
        const para = document.createElement('p'); // create node
        para.textContent = 'We hope you enjoyed the ride.'; // change contents
        sect.appendChild(para); // add it to the document
        const text = document.createTextNode(' â€” the premier source for web development knowledge.'); // create another node
        const linkPara = document.querySelector('p'); // select location
        linkPara.appendChild(text); // add to docu

        // moving and removing nodes
        sect.appendChild(linkPara);
        sect.removeChild(linkPara);
        linkPara.remove();
        linkPara.parentNode.removeChild(linkPara);

        // manipulating style
        // para.style.color = 'white';
        // para.style.backgroundColor = 'black';
        // para.style.padding = '10px';
        // para.style.width = '250px';
        // para.style.textAlign = 'center';

        // getting useful information
        const div = document.querySelector('div');
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;
        // dynamic sizing
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';

        window.onresize = function() {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
}

      </script>
  </body>
</html>
